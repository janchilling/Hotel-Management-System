<ng-template [ngIf]="!isLoading && !isError">
<div class="container my-12 py-12 mx-auto px-4 md:px-6 lg:px-12">

  <!--Section: Design Block-->
  <h2>Contracts of the Hotel</h2>
  <app-main-button [buttonText]="'Add Contract'" (click)="addContract(hotelId)"></app-main-button>
  <section class="mb-20 text-gray-800">

    <div class="block rounded-lg shadow-lg bg-white">
      <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full mb-0">
                <thead class="border-b rounded-t-lg text-left">
                <tr>
                  <th scope="col" class="rounded-tl-lg text-sm font-medium px-6 py-4">Contract ID</th>
                  <th scope="col" class="text-sm font-medium px-6 py-4">Status</th>
                  <th scope="col" class="text-sm font-medium px-6 py-4">Start Date</th>
                  <th scope="col" class="text-sm font-medium px-6 py-4">End Date</th>
                  <th scope="col" class="rounded-tr-lg text-sm font-medium px-6 py-4"></th>
                </tr>
                </thead>
                <tbody>
                <ng-container *ngFor="let contract of contracts">
                <tr class="border-b bg-gray-100">
                  <th class="text-sm font-medium px-6 py-4 whitespace-nowrap text-left" scope="row">{{contract.contractId}}</th>
                  <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-left text-gray-500">{{contract.contractStatus}}</td>
                  <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-left text-gray-500">{{contract.startDate}}</td>
                  <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-left text-gray-500">{{contract.endDate}}</td>
                  <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-right">
                    <a (click)="handleView(contract.contractId)" class=" cursor-pointer font-medium text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 transition duration-300 ease-in-out">View</a>
                  </td>
                </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!--Section: Design Block-->

</div>
</ng-template>

<ng-template [ngIf]="isLoading && !isError">
  <app-loading-spinner></app-loading-spinner>
</ng-template>

<ng-template [ngIf]="isError">
  <app-internal-server-error></app-internal-server-error>
</ng-template>
