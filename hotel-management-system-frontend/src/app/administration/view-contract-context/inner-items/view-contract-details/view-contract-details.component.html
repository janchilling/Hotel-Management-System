<ng-template [ngIf]="!isLoading && !isError">
  <div *ngIf="contractDetails">
    <div class="container mb-3 -mt-7 sm:mb-8 md:mb-12 lg:mb-16 xl:mb-20 ">
      <section class=" py-1 bg-blueGray-50">
        <div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
          <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
            <div class="rounded-t bg-white mb-0 px-6 py-6">
              <div class="text-center flex justify-between">
                <h2 class="text-blueGray-700 text-xl font-bold">
                  Contract Details of {{contractDetails.hotelName}}</h2>
              </div>
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
              <form [formGroup]="contractDetailsForm" >
                <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                  General Information
                </h6>
                <div class="flex flex-wrap">
                  <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="hotelName">
                        Hotel Name
                      </label>
                      <input formControlName="hotelName" id="hotelName" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{contractDetails?.hotelName}}" required>
                    </div>
                  </div>

                  <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="contractId">
                        Contract ID
                      </label>
                      <input formControlName="contractId" id="contractId" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{contractDetails?.contractId}}" required>
                    </div>
                  </div>

                  <div class="w-full lg:w-12/12 px-4">
                    <div class="relative w-full mb-3">
                      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="startDate">
                        Start Date
                      </label>
                      <input formControlName="startDate" id="startDate" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{contractDetails?.startDate}}" required>
                    </div>
                  </div>

                  <div class="w-full lg:w-4/12 px-4">
                    <div class="relative w-full mb-3">
                      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="endDate">
                        End Date
                      </label>
                      <input formControlName="endDate" id="endDate" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{contractDetails?.endDate}}" required>
                    </div>
                  </div>

                  <div class="w-full lg:w-4/12 px-4">
                    <div class="relative w-full mb-3">
                      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="balancePayment">
                        Balance Payment
                      </label>
                      <input formControlName="balancePayment" id="balancePayment" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{contractDetails?.balancePayment}}" required>
                    </div>
                  </div>

                  <div class="w-full lg:w-4/12 px-4">
                    <div class="relative w-full mb-3">
                      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="cancellationDeadline">
                        Cancellation Deadline
                      </label>
                      <input formControlName="cancellationDeadline" id="cancellationDeadline" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{contractDetails?.cancellationDeadline}}" required>
                    </div>
                  </div>

                  <div class="w-full lg:w-4/12 px-4">
                    <div class="relative w-full mb-3">
                      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="cancellationAmount">
                        Cancellation Amount
                      </label>
                      <input formControlName="cancellationAmount" id="cancellationAmount" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{contractDetails?.cancellationAmount}}" required>
                    </div>
                  </div>

                  <div class="w-full lg:w-12/12 px-4">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="prepayment">
                      Prepayment
                    </label>
                    <textarea formControlName="prepayment" id="prepayment" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{contractDetails?.prepayment}}"></textarea>
                  </div>
                </div>
                <app-main-button [buttonText]="'Update Contract'" (click)="handleUpdate(contractDetails.contractId)"></app-main-button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</ng-template>

<ng-template [ngIf]="isError">
  <app-internal-server-error></app-internal-server-error>
</ng-template>

<ng-template [ngIf]="isLoading && !isError">
  <app-loading-spinner></app-loading-spinner>
</ng-template>
