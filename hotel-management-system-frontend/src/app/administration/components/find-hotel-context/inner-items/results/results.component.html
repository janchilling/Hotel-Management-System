<div class="relative max-w-screen-xl items-center justify-between mx-auto p-5">
  <div class="my-4">
    <p class="text-3xl sm:text-4xl md:text-4xl lg:text-4xl font-bold">Search Results</p>
  </div>
  <hr>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg my-8">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-background-gray dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Hotel ID
        </th>
        <th scope="col" class="px-6 py-3">
          Hotel Name
        </th>
        <th scope="col" class="px-6 py-3">
          Street Address
        </th>
        <th scope="col" class="px-6 py-3">
          City
        </th>
        <th scope="col" class="px-6 py-3">
          Country
        </th>
        <th scope="col" class="px-6 py-3">
          Action
        </th>

      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let result of resultData">
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{result.hotelId}}
          </th>
          <td class="px-6 py-4">
            {{result.hotelName}}
          </td>
          <td class="px-6 py-4">
            {{result.hotelStreetAddress}}
          </td>
          <td class="px-6 py-4">
            {{result.hotelCity}}
          </td>
          <td class="px-6 py-4">
            {{result.hotelCountry}}
          </td>
          <td class="px-6 py-4 flex-item">
            <app-main-small-button buttonText="View Hotel" (click)="viewHotelDetails(result.hotelId)"></app-main-small-button>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>

  <!-- Content below your bookings -->
  <!-- <app-all-booking-result-cards [booking]="booking"></app-all-booking-result-cards> -->
</div>
