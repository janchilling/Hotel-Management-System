<ng-template [ngIf]="!isLoading && !isError">
<div *ngIf="hotelDetails">
<div class="container mb-3 -mt-7 sm:mb-8 md:mb-12 lg:mb-16 xl:mb-20 ">
  <section class="py-1">
    <div class="w-full px-4 mx-auto mt-6">
      <h2 class="text-blueGray-700 text-xl font-bold">
        Details of {{hotelDetails.hotelName}}
      </h2>
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
        <div class="rounded-t bg-background-gray mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h2 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
              General Information
            </h2>
            <div class="w-full lg:w-6/12 px-4 mt-1 flex justify-end">
              <app-main-button [buttonText]="'Update Hotel'" (click)="handleUpdate(hotelId)"></app-main-button>
            </div>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 my-5 pt-0">
          <form [formGroup]="hotelDetailsForm" >
            <div class="flex flex-wrap">
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="hotelName">
                    Hotel Name
                  </label>
                  <input formControlName="hotelName" id="hotelName" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{hotelDetails?.hotelName}}" required>
                </div>
              </div>
              <!-- Email address -->
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="email">
                    Email address
                  </label>
                  <input formControlName="hotelEmail" id="email" type="email" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{hotelDetails?.hotelEmail}}" required>
                </div>
              </div>

              <!-- Address -->
              <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="address">
                    Address
                  </label>
                  <input formControlName="hotelStreetAddress" id="address" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{hotelDetails?.hotelStreetAddress}}" required>
                </div>
              </div>

              <!-- City -->
              <div class="w-full lg:w-4/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="city">
                    City
                  </label>
                  <input formControlName="hotelCity" id="city" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{hotelDetails?.hotelCity}}" required>
                </div>
              </div>

              <!-- State -->
              <div class="w-full lg:w-4/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="state">
                    State
                  </label>
                  <input formControlName="hotelState" id="state" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{hotelDetails?.hotelState}}" required>
                </div>
              </div>

              <!-- Country -->
              <div class="w-full lg:w-4/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="country">
                    Country
                  </label>
                  <input formControlName="hotelCountry" id="country" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{hotelDetails?.hotelCountry}}" required>
                </div>
              </div>

              <!-- Postal Code -->
              <div class="w-full lg:w-4/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="postalCode">
                    Postal Code
                  </label>
                  <input formControlName="hotelPostalCode" id="postalCode" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="{{hotelDetails?.hotelPostalCode}}" required>
                </div>
              </div>

              <!-- Description -->
              <div class="w-full lg:w-12/12 px-4 mt-5">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="description">
                  Description (min 750 characters, max 1000 characters)
                </label>
                <textarea formControlName="hotelDescription" id="description" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" rows="4" required minlength="750" maxlength="1000" placeholder="{{hotelDetails?.hotelDescription}}"></textarea>
              </div>

              <!-- Brief Description -->
              <div class="w-full lg:w-12/12 px-4 mt-5">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="briefDescription">
                  Brief Description (min 50 characters, max 250 characters)
                </label>
                <textarea formControlName="hotelBriefDescription" id="briefDescription" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" rows="4" required minlength="50" maxlength="250" placeholder="{{hotelDetails?.hotelBriefDescription}}"></textarea>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
</div>
</ng-template>

<ng-template [ngIf]="isError">
  <app-internal-server-error></app-internal-server-error>
</ng-template>

<ng-template [ngIf]="isLoading && !isError">
  <app-loading-spinner></app-loading-spinner>
</ng-template>
