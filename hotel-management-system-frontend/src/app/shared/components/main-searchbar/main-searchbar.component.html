<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <div class="flex flex-col sm:flex-row justify-between items-center">
    <div class="search flex flex-wrap border-1 rounded-lg bg-[#F8F8F8]">
      <input type="text" formControlName="destination" class="px-2 sm:px-4 py-2  sm:w-55 rounded-l-lg mb-2 sm:mb-0" placeholder="Destination">
      <input type="number" formControlName="noOfRooms" class="px-2 sm:px-4 py-2  sm:w-55  mb-2 sm:mb-0 sm:ml-2" placeholder="No of Rooms">
      <input type="number" formControlName="nofPersons" class="px-2 sm:px-4 py-2  sm:w-55  mb-2 sm:mb-0 sm:ml-2" placeholder="No of Persons">
      <input type="date" formControlName="checkIn" class="px-2 sm:px-4 py-5  sm:w-55 mb-2 sm:ml-2 sm:mb-0" placeholder="Check In" [min]="minCheckInDate" (change)="updateMinCheckoutDate()">
      <input type="date" formControlName="checkOut" class="px-2 sm:px-4 py-5  sm:w-55 mb-2 sm:ml-2 sm:mb-0" placeholder="Check Out" [min]="minCheckOutDate">

      <button type="submit" [disabled]="searchForm.invalid" class="bg-button-gold hover:bg-black sm:w-55 text-white text-xl px-3 sm:px-5 py-2 rounded-r-lg">Search</button>
    </div>
  </div>
</form>
