
  <div class="grid grid-cols-1 bg-background-gray opacity-95">
    <form class="p-6 bg-background-gray dark:bg-slate-900 rounded-xl shadow dark:shadow-gray-700 opacity-100" [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="registration-form text-dark text-start">
        <div class="grid lg:grid-cols-6 md:grid-cols-3 grid-cols-1 gap-4">
          <div class="col-span-1.5">
            <label class="form-label font-medium text-slate-900 dark:text-white">Destination:</label>
            <div class="relative mt-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search size-[18px] absolute top-[10px] start-3"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              <input formControlName="destination" type="text" class="w-full border-gray-300 shadow-sm py-2 px-3 ps-10 h-10 bg-white dark:bg-slate-900 dark:text-slate-200 rounded-md outline-none border dark:border-gray-800 focus:ring-0" [placeholder]="searchForm.get('destination')?.touched && searchForm.get('destination')?.invalid ? 'Destination (required)' : 'Destination'">
            </div>
          </div>

          <div class="col-span-1">
            <label class="form-label font-medium text-slate-900 dark:text-white">Check In Date:</label>
            <div class="relative mt-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar size-[18px] absolute top-[10px] start-3"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              <div class="relative max-w-sm">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                  </svg>
                </div>
                <input datepicker type="date" formControlName="checkIn" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [placeholder]="searchForm.get('checkIn')?.touched && searchForm.get('checkIn')?.invalid ? 'Check In (required)' : 'Check In'" [min]="minCheckInDate" (change)="updateMinCheckoutDate()">
              </div>
            </div>
          </div>
          <div class="col-span-1">
            <label class="form-label font-medium text-slate-900 dark:text-white">Check Out Date:</label>
            <div class="relative mt-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar size-[18px] absolute top-[10px] start-3"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>

              <div class="relative max-w-sm">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                  </svg>
                </div>
                <input datepicker type="date" formControlName="checkOut" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [placeholder]="searchForm.get('checkOut')?.touched && searchForm.get('checkOut')?.invalid ? 'Check Out (required)' : 'Check Out'" [min]="minCheckOutDate">
              </div>
            </div>
          </div>

          <!-- Rooms -->
          <div class="col-span-1">
            <label class="form-label font-medium text-slate-900 dark:text-white">Rooms:</label>
            <div class="relative mt-2">
              <div class="py-2 px-3 bg-white border border-gray-300 rounded-lg" data-hs-input-number="">
                <div class="w-full flex justify-between items-center gap-x-3">
                  <div class="relative w-full">
                    <input formControlName="noOfRooms" class="w-full p-0 pe-7 bg-transparent border-0 text-gray-800 focus:ring-0" type="text" value="1" data-hs-input-number-input="" aria-describedby="hs-validation-name-error-helper" placeholder="1" (change)="validateRooms()">
                  </div>
                  <div class="flex justify-end items-center gap-x-1.5">
                    <button type="button" class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none" data-hs-input-number-decrement="" (click)="decrementRooms()">
                      <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                      </svg>
                    </button>
                    <button type="button" class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none" data-hs-input-number-increment="" (click)="incrementRooms()">
                      <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5v14"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Persons -->
          <div class="col-span-1">
            <label class="form-label font-medium text-slate-900 dark:text-white">Persons:</label>
            <div class="relative mt-2">
              <div class="py-2 px-3 bg-white border border-gray-300 shadow-sm rounded-lg" data-hs-input-number="">
                <div class="w-full flex justify-between items-center gap-x-3">
                  <div class="relative w-full">
                    <input formControlName="noOfPersons" class="w-full p-0 pe-7 bg-transparent border-0 text-gray-800 focus:ring-0" type="text" value="1" data-hs-input-number-input="" aria-describedby="hs-validation-name-error-helper" placeholder="1" (change)="validatePersons()">
                  </div>
                  <div class="flex justify-end items-center gap-x-1.5">
                    <button type="button" class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none" data-hs-input-number-decrement="" (click)="decrementPersons()">
                      <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                      </svg>
                    </button>
                    <button type="button" class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none" data-hs-input-number-increment="" (click)="incrementPersons()">
                      <svg class="flex-shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5v14"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="col-span-1">
            <div class="relative mt-6">
            <button type="submit" [disabled]="searchForm.invalid" class="bg-button-gold hover:bg-black w-full text-white text-xl px-3 sm:px-5 py-2 rounded-r-lg">Search</button>
            </div>
          </div>
        </div><!--end grid-->
      </div><!--end container-->
    </form><!--end form-->
  </div><!--end grid-->
