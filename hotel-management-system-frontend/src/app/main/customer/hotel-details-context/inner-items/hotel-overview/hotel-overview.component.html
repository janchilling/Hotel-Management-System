<div class="relative max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <!-- Carousel wrapper -->
  <div class="relative w-full overflow-hidden">
    <div class="main-wrapper">
      <div class="slider-wrapper">
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item -->
          <div *ngFor="let slide of slides; let i = index" [class.hidden]="activeIndex !== i" class="hidden duration-700 ease-in-out"
               data-carousel-item>
            <img alt="..."
                 class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="{{slide.imageUrl}}">
          </div>
        </div>
      </div>
    </div>
    <div class="thumbnails">
      <ul>
        <li (click)="setActiveIndex(i)" *ngFor="let slide of slides; let i = index" [class.selected]="activeIndex === i"
            [style.background-image]="'url(' + slide.imageUrl + ')'">
        </li>
      </ul>
    </div>
  </div>
  <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev (click)="prevSlide()">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
  </button>
  <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next (click)="nextSlide()">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
  </button>
</div>
<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <div>
    <p class="text-xl sm:text-lg md:text-xl lg:text-xl font-bold">Hotel Description</p>
    <hr>
    <p class=" hr-tag text-base sm:text-sm md:text-lg lg:text-lg">{{hotelDetails.hotelDescription}}</p>
  </div>
</div>

        <div class="item">

        </div>

          <p class="item-details">Currency Exchange</p>
        </div>
        <div class="item">
          <img class="item-icon" id="comparison-icon" src="https://img.icons8.com/fluency/48/cat-footprint.png">
          <p class="item-details">Pets Allowed</p>
        </div>
        <div class="item">
          <img class="item-icon" id="laptop-icon2" src="https://img.icons8.com/color/48/000000/laptop--v1.png">
          <p class="item-details">Buy online and get covered instantly</p>
        </div>
        <div class="item">
          <img class="item-icon" id="coin-icon2" src="https://img.icons8.com/ultraviolet/40/000000/expensive-2.png">
          <p class="item-details">Get quotes from top rated companies</p>
        </div>
        <div class="item">
          <img class="item-icon" id="comparison-icon2" src="https://img.icons8.com/dusk/40/000000/price-comparison.png">

        </div>
        <div class="item">
          <img class="item-icon" id="laptop-icon" src="https://img.icons8.com/color/48/000000/laptop--v1.png">
          <p class="item-details">Buy online and get covered instantly</p>
        </div>
      </div>
    </div>
  </div>
</div>
