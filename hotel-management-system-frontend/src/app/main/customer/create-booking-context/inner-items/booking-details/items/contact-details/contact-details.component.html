<div class="bg-background-gray p-3">
  <div class="flex items-start">
    <div class="w-full max-w-[550px] px-5">
      <h2 class="text-left text-2xl font-semibold mb-8">Enter Contact Details</h2>
      <form [formGroup]="contactForm" class="max-w-md mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="mb-5">
            <label for="firstName" class="block text-base font-medium text-[#07074D] mb-3">First Name</label>
            <input type="text" formControlName="firstName" id="firstName" placeholder="First Name" class="w-full px-3 py-2 rounded-md border border-[#e0e0e0] bg-white text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            <!-- Display error message for first name -->
            <span *ngIf="contactForm.get('firstName')?.errors?.['required'] && contactForm.get('firstName')?.touched" class="text-red-600">First name is required</span>
          </div>

          <div class="mb-5">
            <label for="lastName" class="block text-base font-medium text-[#07074D] mb-3">Last Name</label>
            <input type="text" formControlName="lastName" id="lastName" placeholder="Last Name" class="w-full px-3 py-2 rounded-md border border-[#e0e0e0] bg-white text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            <!-- Display error message for last name -->
            <span *ngIf="contactForm.get('lastName')?.errors?.['required'] && contactForm.get('lastName')?.touched" class="text-red-600">Last name is required</span>
          </div>
        </div>

        <div class="mb-5">
          <label for="email" class="block text-base font-medium text-[#07074D] mb-3">Email Address</label>
          <input type="email" formControlName="email" id="email" placeholder="example@domain.com" class="w-full px-3 py-2 rounded-md border border-[#e0e0e0] bg-white text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
          <!-- Display error message for email -->
          <span *ngIf="contactForm.get('email')?.errors?.['required'] && contactForm.get('email')?.touched" class="text-red-600">Email is required</span>
          <span *ngIf="contactForm.get('email')?.errors?.['email'] && contactForm.get('email')?.touched" class="text-red-600">Invalid email format</span>
        </div>

        <div class="mb-5">
          <label for="phoneNumber" class="block text-base font-medium text-[#07074D] mb-3">Phone Number</label>
          <input type="tel" formControlName="phoneNumber" id="phoneNumber" placeholder="123-456-7890" class="w-full px-3 py-2 rounded-md border border-[#e0e0e0] bg-white text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
          <!-- Display error message for phone number -->
          <span *ngIf="contactForm.get('phoneNumber')?.errors?.['required'] && contactForm.get('phoneNumber')?.touched" class="text-red-600">Phone number is required</span>
          <span *ngIf="contactForm.get('phoneNumber')?.errors?.['pattern'] && contactForm.get('phoneNumber')?.touched" class="text-red-600">Invalid phone number format (123-456-7890)</span>
        </div>
      </form>
    </div>
  </div>
</div>
