<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <div class="p-5 bg-white rounded-lg shadow-md md:flex md:w-full justify-center">
    <div class="flex flex-col w-full md:w-1/3">
      <div class="image-container overflow-hidden rounded-t-lg md:rounded-l-lg md:rounded-t-none md:h-60">
        <img alt="Boat" class="object-cover h-full w-full" src="{{hotel.hotelImage}}">
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-1 justify-center w-full md:w-2/3 md:flex-row">
      <div class="subheading px-4 grid grid-cols-1">
        <div class="grid grid-cols-2">
          <div class="col-span-1">
            <h2 class="mb-2 font-bold text-xl text-black"> {{ hotel.hotelName }}
              <span *ngFor="let star of getStars(hotel.hotelRating)" class="stars">
                <svg aria-hidden="true" class="w-4 h-4 text-yellow-300 ms-1" fill="currentColor" viewBox="0 0 22 20" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
              </span>
              <div class="text-blue-700 text-xs">
                <i class="fa-solid fa-location-dot"></i> {{hotel.hotelStreetAddress}}, {{hotel.hotelPostalCode}} {{hotel.hotelCity}}, {{hotel.hotelCountry}}
              </div>
            </h2>
          </div>
          <div class="col-span-1 flex justify-end">
            <app-main-button (click)="viewHotelDetails(hotel.hotelId)" [buttonText]="'View Hotel'"></app-main-button>
          </div>
        </div>
        <div class="description">
          <ul class="flex flex-wrap w-full">
            <li class="icon1">{{hotel.hotelBriefDescription}}</li>
          </ul>
        </div>
      </div>

      <div class="prices px-4 grid grid-cols-2 items-end">
        <div class="col-span-1">
          <p class="text-xs text-green-700">
            <strong>4.5/5 Average</strong> See 431 reviews
          </p>
        </div>
        <div class="col-span-1 flex justify-end">
          <p class="icon1 text-lg text-green-700"><b>Prices from USD {{hotel.lowestRoomTypePrice}}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
