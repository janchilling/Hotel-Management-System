<div class="max-w-screen-xl 3xl:max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-2">
    <div class="flex flex-wrap items-center justify-between">
      <div class="w-full sm:w-auto mb-4 sm:mb-0">
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-10">
      <div>
        <h1 class="text-lg font-semibold">Found {{noOfHotels}} Hotel(s) in {{searchParams.destination}}</h1>
      </div>
      <div class="flex justify-end items-center">
        <div class="buttons flex flex-wrap">
          <app-main-small-button [buttonText]="'Sort By'"></app-main-small-button>
          <div class="ml-2"> <!-- Add margin between buttons -->
            <app-main-small-button [buttonText]="'Filter'"></app-main-small-button>
          </div>
        </div>
      </div>
    </div>
    <hr class="my-2 bg-black">
  </div>
</div>
