<div class="relative max-w-screen-xl items-center justify-between mx-auto p-5">
  <div class="my-4">
    <p class="text-3xl sm:text-4xl md:text-4xl lg:text-4xl font-bold">My Bookings</p>
  </div>
  <hr>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg my-8"> <!-- Added mb-8 for bottom margin -->
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-background-gray dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Hotel Name
        </th>
        <th scope="col" class="px-6 py-3">
          Check In Date
        </th>
        <th scope="col" class="px-6 py-3">
          Check Out Date
        </th>
        <th scope="col" class="px-6 py-3">
          Payment Status
        </th>
        <th scope="col" class="px-6 py-3">
          Booking Status
        </th>
        <th scope="col" class="px-6 py-3">
        </th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let booking of allBookings">
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{booking.hotelName}}
          </th>
          <td class="px-6 py-4">
            {{booking.checkInDate}}
          </td>
          <td class="px-6 py-4">
            {{booking.checkOutDate}}
          </td>
          <td class="px-6 py-4">
            {{booking.paymentStatus}} Payment
          </td>
          <td class="px-6 py-4">
            {{booking.bookingStatus}}
          </td>
          <td class="px-6 py-4">
            <app-main-small-button buttonText="View Booking" (click)="viewBookingDetails(booking.bookingId)"></app-main-small-button>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>

  <!-- Content below your bookings -->
  <!-- <app-all-booking-result-cards [booking]="booking"></app-all-booking-result-cards> -->
</div>
