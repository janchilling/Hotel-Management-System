<ng-template [ngIf]="!isLoading && !isError">
  <div class="relative max-w-screen-xl mx-auto p-4">
    <div class="flex flex-wrap items-center justify-around">
      <ng-container *ngFor="let discount of discountDetails">
        <div class="w-full sm:w-3/4 md:w-3/4 lg:w-3/4 mx-auto p-2">
          <img [src]="discount.discountImageURL" class="w-full h-auto lg:h-100 rounded-lg object-cover" alt="discount image">
        </div>
      </ng-container>
    </div>
  </div>
</ng-template>

<ng-template [ngIf]="isLoading && !isError">
  <app-loading-spinner></app-loading-spinner>
</ng-template>
