<ng-template [ngIf]="!isLoading && !isError" class="mb-10">
  <div class="mb-10">
  <ng-container *ngFor="let discount of discountDetails">
    <div class="container relative max-w-screen-xl 3xl:max-w-screen-2xl mx-auto p-4">
      <div class="bg-gradient-to-br from-purple-600 to-indigo-600 text-white text-center py-10 px-10 lg:px-20 rounded-lg shadow-md relative">
        <div class="grid grid-cols-1 lg:grid-cols-3 ">
          <div class="flex items-center space-x-2 mb-6 lg:mb-0 lg:col-span-1">
            <span class="border-dashed border text-white px-4 py-2 rounded-l" id="cpnCode">{{discount.discountCode}}</span>
            <span class="border border-white bg-white text-purple-600 px-4 py-2 rounded-r cursor-pointer" id="cpnBtn">Copy Code</span>
          </div>
          <div class="lg:col-span-1">
            <h3 class="text-xl lg:text-2xl font-semibold mb-4">{{discount.discountName}}<br>{{discount.discountDescription}}</h3>
            <p class="text-sm">Valid Till: 20Dec, 2021</p>
          </div>
          <div class="lg:col-span-1 relative">
            <div [style.background-image]="'url(' + discount.discountImageURL + ')'" class="absolute w-full inset-0 bg-cover bg-center bg-no-repeat rounded-sm"></div>
          </div>
        </div>
        <div class="w-12 h-12 bg-white rounded-full absolute top-1/2 transform -translate-y-1/2 left-0 -ml-6"></div>
        <div class="w-12 h-12 bg-white rounded-full absolute top-1/2 transform -translate-y-1/2 right-0 -mr-6"></div>
      </div>
    </div>
  </ng-container>
  </div>
</ng-template>

<ng-template [ngIf]="isLoading && !isError">
  <app-loading-spinner></app-loading-spinner>
</ng-template>
