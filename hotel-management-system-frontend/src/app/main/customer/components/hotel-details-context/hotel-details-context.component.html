<ng-template [ngIf]="error">
  <app-internal-server-error></app-internal-server-error>
</ng-template>
<ng-template [ngIf]="!loading && !error">
  <div class="container-padding">
    <div
      class="mb-4 border-gray-200 dark:border-gray-700 max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">
      <ul class="flex flex-wrap -mb-px text-lg font-medium text-center"
          data-tabs-active-classes="text-purple-600 hover:text-purple-600 dark:text-purple-500 dark:hover:text-purple-500 border-purple-600 dark:border-purple-500"
          data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300"
          data-tabs-toggle="#default-styled-tab-content"
          id="default-styled-tab"
          role="tablist">
        <li class="me-2" role="presentation">
          <button (click)="showOverview()"
                  [class.gold-underline]="isOverviewVisible"
                  aria-controls="profile" aria-selected="false"
                  class="p-4 border-b-2 hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                  data-tabs-target="#styled-profile" id="profile-styled-tab" role="tab" type="button">Overview
          </button>
        </li>
        <li class="me-2" role="presentation">
          <button (click)="showRooms()"
                  [class.gold-underline]="isRoomsVisible"
                  aria-controls="dashboard" aria-selected="false"
                  class="p-4 border-b-2 hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                  data-tabs-target="#styled-dashboard" id="dashboard-styled-tab" role="tab" type="button">Rooms
          </button>
        </li>
        <li class="me-2" role="presentation">
          <button (click)="showOffers()"
                  [class.gold-underline]="isOffersVisible"
                  aria-controls="settings"
                  aria-selected="false"
                  class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                  data-tabs-target="#styled-settings" id="settings-styled-tab"
                  role="tab"
                  type="button">Offers
          </button>
        </li>
        <li role="presentation">
          <button
            aria-controls="contacts"
            aria-selected="false"
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            data-tabs-target="#styled-contacts" id="contacts-styled-tab"
            role="tab"
            type="button">Reviews
          </button>
        </li>
      </ul>
      <hr>
    </div>
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <div>
        <p class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold">{{hotelDetails.hotelName}}</p>
        <p class="text-base sm:text-lg md:text-lg lg:text-xl">{{hotelDetails.hotelStreetAddress}}
          , {{hotelDetails.hotelPostalCode}} {{hotelDetails.hotelCity}}, {{hotelDetails.hotelCountry}}</p>
      </div>
      <app-main-button (click)="viewbookingContext()" [buttonText]="'Book for me'"></app-main-button>
    </div>
    <ng-container *ngIf="isOverviewVisible">
      <app-hotel-overview [hotelDetails]="hotelDetails"></app-hotel-overview>
    </ng-container>
    <ng-container *ngIf="isRoomsVisible">
      <app-hotel-room [contractId]="hotelDetails?.contractId"></app-hotel-room>
    </ng-container>
    <ng-container *ngIf="isOffersVisible">
      <app-hotel-offers [contractId]="hotelDetails?.contractId"></app-hotel-offers>
    </ng-container>
  </div>
</ng-template>
<ng-template [ngIf]="loading && !error">
  <app-loading-spinner></app-loading-spinner>
</ng-template>
