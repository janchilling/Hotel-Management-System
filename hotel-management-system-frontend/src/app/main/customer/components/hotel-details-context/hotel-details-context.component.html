<ng-template [ngIf]="error">
  <app-internal-server-error></app-internal-server-error>
</ng-template>
<ng-template [ngIf]="!loading && !error">
  <div class="container-padding mb-10">
    <div
      class="mb-10 mt-8 border-gray-200 dark:border-gray-700 max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">
      <ul class="flex flex-wrap -mb-px text-md font-medium text-center"
          id="default-styled-tab"
          role="tablist">
        <li class="me-2" role="presentation">
          <a (click)="showOverview()"
             [class.decoration-gold]="isOverviewVisible"
             aria-controls="profile" aria-selected="false"
             class="p-4 cursor-pointer border-b-2 hover:text-gray-600 hover:border-button-gold dark:hover:text-gray-300"
             data-tabs-target="#styled-profile" role="tab">Overview
          </a>
        </li>
        <li class="me-2" role="presentation">
          <a (click)="showRooms()"
             [class.gold-underline]="isRoomsVisible"
             class="p-4 cursor-pointer border-b-2 hover:text-gray-600 hover:border-button-gold dark:hover:text-gray-300"
             data-tabs-target="#styled-dashboard" role="tab">Rooms
          </a>
        </li>
        <li class="me-2" role="presentation">
          <a (click)="showOffers()"
             [class.gold-underline]="isOffersVisible"
             class="p-4 cursor-pointer border-b-2 hover:text-gray-600 hover:border-button-gold dark:hover:text-gray-300"
             data-tabs-target="#styled-dashboard" role="tab">Offers
          </a>
        </li>
        <li role="presentation">
          <a
            class="p-4 cursor-pointer border-b-2 hover:text-gray-600 hover:border-button-gold dark:hover:text-gray-300"
            data-tabs-target="#styled-dashboard" role="tab">Reviews
          </a>
        </li>
      </ul>
      <hr>
    </div>
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <div>
        <p class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold">{{hotelDetails.hotelName}}</p>
        <hr class="h-1 my-2 bg-button-gold border-0 dark:bg-gray-700">
        <p class="text-base sm:text-lg md:text-lg lg:text-xl">{{hotelDetails.hotelStreetAddress}}
          , {{hotelDetails.hotelPostalCode}} {{hotelDetails.hotelCity}}, {{hotelDetails.hotelCountry}}</p>
      </div>
      <app-main-button (click)="viewBookingContext()" [buttonText]="'Book for me'"></app-main-button>
    </div>
    <ng-container *ngIf="isOverviewVisible">
      <app-hotel-overview [hotelDetails]="hotelDetails"></app-hotel-overview>
    </ng-container>
    <ng-container *ngIf="isRoomsVisible">
      <app-hotel-room [contractId]="hotelDetails?.contractId"></app-hotel-room>
    </ng-container>
    <ng-container *ngIf="isOffersVisible">
      <app-hotel-offers [contractId]="hotelDetails?.contractId"></app-hotel-offers>
    </ng-container>
  </div>
</ng-template>
<ng-template [ngIf]="loading && !error">
  <app-loading-spinner></app-loading-spinner>
</ng-template>
