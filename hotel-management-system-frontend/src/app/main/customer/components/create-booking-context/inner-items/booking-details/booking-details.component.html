<div class="flex flex-col justify-between h-full p-4">
  <app-select-details [totalGuestsAllowed]="totalGuestsAllowed" [contractId]="contractId" (selectDetailsChanged)="handleSelectDetailsChanged($event)"></app-select-details>
  <app-contact-details (contactDetailsChanged)="handleContactDetailsChanged($event)"></app-contact-details>
  <div class="mt-7 mb-10 flex items-center justify-between">
    <div class="flex items-center">
      <input checked id="checkbox-1" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" >
      <label for="checkbox-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I have read and I accept the general <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
    </div>
    <app-main-button [buttonText]="'Purchase'" (click)="purchase()"></app-main-button>
  </div>
</div>
