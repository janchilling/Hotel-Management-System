<app-select-details (selectDetailsChanged)="handleSelectDetailsChanged($event)" [contractId]="contractId"
                    [totalGuestsAllowed]="totalGuestsAllowed"></app-select-details>
<app-contact-details (contactDetailsChanged)="handleContactDetailsChanged($event)"></app-contact-details>
<div class="max-w-screen-xl 3xl:max-w-screen-2xl mx-auto p-4">
  <div class="flex justify-between items-center">
    <div class="grid-cols-2 flex justify-between items-center">
      <div class="col-span-1 w-full">
        <input checked
               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
               id="checkbox-1" type="checkbox" value="">
        <label class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="checkbox-1">I have read and I
          accept the general <a class="text-blue-600 hover:underline dark:text-blue-500" href="#">terms and
            conditions</a>.</label>
      </div>
      <div class="col-span-1 w-full">
        <app-main-button (click)="purchase()" [buttonText]="'Purchase'"></app-main-button>
      </div>
    </div>
  </div>
</div>
