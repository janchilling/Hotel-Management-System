<div class="p-10 flex justify-center items-center bg-background-gray">
  <div class="p-5 bg-white rounded-lg shadow-2xl md:flex md:w-80vw justify-center">
    <div class="flex flex-col w-full md:w-1/3">
      <img alt="Boat" class="rounded-t-lg image md:w-full md:rounded-l-lg md:rounded-t-none" src="https://aremorch.com/wp-content/uploads/2016/09/The-Details-That-Matter-Top-Things-Every-Luxury-Hotel-Room-Should-Have.png">
    </div>
    <div class="p-4 flex flex-col justify-center w-full md:w-2/3 md:flex-row">
      <div class="subheading flex-1">
        <div class="flex items-center justify-between mb-2">
          <h2 class="mb-2 font-bold text-sm text-black">{{ hotel.hotelName }}</h2>
          <app-main-button [buttonText]="'View Hotel'" (click)="viewHotelDetails(hotel.hotelId)"></app-main-button>
        </div>
        <hr class="mb-2 bg-black">
        <ul class="flex flex-wrap facility-list-1 bg-background-gray w-1/2">
          <li class="icon1"><i class="fa-solid fa-location-dot"></i> {{hotel.hotelStreetAddress}}, {{hotel.hotelPostalCode}} {{hotel.hotelCity}}, {{hotel.hotelCountry}}</li>
        </ul>
        <ul class="flex flex-wrap facility-list-1 bg-background-gray">
          <li class="icon1">{{hotel.hotelBriefDescription}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
