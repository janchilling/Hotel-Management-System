<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <div class="p-10 flex justify-center items-center bg-background-gray">
    <div class="p-5 bg-white rounded-lg shadow-2xl md:flex md:w-80vw justify-center">
      <div class="flex flex-col w-full md:w-1/3">
        <img alt="Boat" class="rounded-t-lg image md:w-full md:rounded-l-lg md:rounded-t-none"
             src="{{hotel.hotelImage}}">
      </div>
      <div class="p-1 flex flex-col justify-center w-full md:w-2/3 md:flex-row">
        <div class="subheading flex-1 px-2">
          <div class="flex items-center justify-between mb-2">
            <h2 class="mb-2 font-bold text-xl text-black">{{ hotel.hotelName }} <span class="stars" *ngFor="let star of getStars(hotel.hotelRating)">
              <svg aria-hidden="true" class="w-4 h-4 text-yellow-300 ms-1" fill="currentColor"
                   viewBox="0 0 22 20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
    </svg>
            </span></h2>
            <app-main-button (click)="viewHotelDetails(hotel.hotelId)" [buttonText]="'View Hotel'"></app-main-button>
          </div>
          <hr class="mb-2 bg-black">
          <ul class="flex flex-wrap facility-list-1 bg-background-gray w-1/2">
            <li class="icon1"><i class="fa-solid fa-location-dot"></i> {{hotel.hotelStreetAddress}}
              , {{hotel.hotelPostalCode}} {{hotel.hotelCity}}, {{hotel.hotelCountry}}</li>
          </ul>
          <ul class="flex flex-wrap facility-list-1 bg-background-gray">
            <li class="icon1">{{hotel.hotelBriefDescription}}</li>
          </ul>
          <ul class="flex flex-wrap facility-list-1 bg-background-gray">
            <li class="icon1">Prices from USD{{hotel.lowestRoomTypePrice}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
